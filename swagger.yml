swagger: '2.0'
info:
  version: 0.0.0
  title: Memenshare API
  description: Create and share your meme with Memenshare API
  license:
    name: MIT
    url: http://github.com/gruntjs/grunt/blob/master/LICENSE-MIT
host: memenshare.herokuapp.com
basePath: /api
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /memes:
    get:
      description: |
        Returns all memes from the system
      operationId: findMemes
      parameters:
        - name: tags
          in: query
          description: tags to filter by
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
      responses:
        200:
          description: meme response
          schema:
            type: array
            items:
              $ref: '#/definitions/Meme'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'
    post:
      description: Creates a new meme in the store.  Duplicates are allowed
      operationId: addMeme
      parameters:
        - name: meme
          in: body
          description: Meme to add to the store
          required: true
          schema:
            $ref: '#/definitions/Meme'
      responses:
        200:
          description: meme response
          schema:
            $ref: '#/definitions/Meme'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'
  /memes/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the meme
      operationId: find meme by id
      parameters:
        - name: id
          in: path
          description: ID of meme to fetch
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: meme response
          schema:
            $ref: '#/definitions/Meme'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'
    delete:
      description: deletes a single meme based on the ID supplied
      operationId: deleteMeme
      parameters:
        - name: id
          in: path
          description: ID of meme to delete
          required: true
          type: integer
          format: int64
      responses:
        204:
          description: meme deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Errors'
definitions:
  Meme:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      tag:
        type: string

  Error:
    type: object
    required:
      - status
      - title
    properties:
      status:
        type: integer
        format: int32
      title:
        type: string
      detail:
        type: string

  Errors:
    type: object
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/Error'
